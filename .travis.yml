sudo: false
language: python
cache:
  directories:
    - "$HOME/.cache/pip"
env:
- DEBUG=1
python:
  - "2.7"
  - "3.4"
  - "3.5"
install:
  - pip install -U pip
  - pip install coveralls -r requirements.txt -r requirements-dev.txt
script:
  - flake8 wurst
  - isort -c -rc wurst
  - py.test -ra -vvv --doctest-modules --cov
after_success:
  - coveralls
after_script:
  - pydocstyle wurst
